<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powertoggle</title>
  <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="//dweet.io/client/dweet.io.min.js"></script>
</head>
<body>
  <div class="row" id="powertoggle">
    <h1 class="oversized">Control the lights</h1>
    <p>With the switch below, you can control the lights in my living room</p>
    <div class="switch large">
      <input class="switch-input" id="powerSwitch" type="checkbox" name="powerSwitch">
      <label class="switch-paddle" for="powerSwitch">
      <span class="show-for-sr">Switch Light on</span>
      </label>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
