<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powertoggle</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.16.1.js"></script>
</head>
<body>

  <div class="row" id="powertoggle">

      <h1 class="oversized">Control the lights</h1>
      <p>With the switch below, you can control the lights in my living room</p>
      <div class="switch large rogier">
        <input class="switch-input" id="powerSwitch" type="checkbox" name="powerSwitch">
        <label class="switch-paddle" for="powerSwitch">
        <span class="show-for-sr">Switch Light on</span>
        </label>
      </div>

  </div>

  <div class="callout">
    <h5>About this project</h5>
    Made for fun by <a href="http://www.rogiervandenberg.nl">Rogier van den Berg</a>, you can find all project details here: <a href="https://github.com/rogiervandenberg/arduino-javascript-power-outlet">View on Github</a>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
